<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>COMP 3512- Assignment 2</title>
    <style src="css/style.css"></style>
    <script src="data/artists.json"></script>
    <script src="data/genres.json"></script>
    <script src="data/sample-songs.json"></script>
    <script src="https://kit.fontawesome.com/59d2823eac.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav class="nav-bar">

        <div class="nav-title">
            <h3>COMP 3512 - Assignment 2</h3>
            <h4>Jillian Bennett, Joel Conley, Harshad Krishnaraj</h4>
        </div>
        <ul id="menu">
            <li>Search</li>
            <li>Random</li>
            <li>Playlist</li>
        </ul>

    </nav>
    <!-- <h3>COMP 3512 - Assignment 2</h3>
    <h4>Jillian Bennett, Joel Conley, Harshad Krishnaraj</h4> -->
    <div class="background">
        <article id="searchView">
            <div class="form-background">
                <div class="filters-div">
                    <form id="display-type">
                        <label for="filter-select">Search Type</label>
                        <select name="type-filter" id="filter-select">
                    <option value="title-filter">Title</option>
                    <option value="artist-filter">Artist</option>
                    <option value="genre-filter">Genre</option>
                  </select>
                    </form>

                    <form id="song-search-form">

                        <div class="filter-div">
                            <label for="song-title">Title</label>
                            <input list="song-title-search" name="song-title">
                            <datalist id="song-title-search">
                            </datalist>
                        </div>
                        <div class="hide filter-div">
                            <label for="artist-select">Artist</label>
                            <select name="artist-name" id="artist-select">
                              <option value="" disabled hidden selected></option>
                            </select>
                        </div>

                        <div class="hide filter-div"> <label for="genre-select">Genre</label>
                            <select name="genre-name" id="genre-select">
                              <option value="" disabled hidden selected></option>
                            </select>
                        </div>
                        <div id="btn-container">
                            <button type="submit" id="search-btn" class="btn">Search</button>
                            <button type="submit" id="clear-btn" class="btn">Clear</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="table-container">
                <table class="topazCells">
                    <thead>
                        <th>
                            Title <i id="title" class="fa-solid fa-arrows-up-down"></i>
                        </th>
                        <th>
                            Artist <i id="artist" class="fa-solid fa-arrows-up-down"></i>
                        </th>
                        <th>Year <i id="year" class="fa-solid fa-arrows-up-down"></i></th>
                        <th id="genre-col-header">
                            Genre <i id="genre" class="fa-solid fa-arrows-up-down"></i>
                        </th>
                        <th id="pop-col-header">
                            Pop. <i id="popularity" class="fa-solid fa-arrows-up-down"></i>
                        </th>
                        <th>
                            Playlist
                        </th>
                    </thead>
                    <tbody id="song-table-body"></tbody>
                </table>
            </div>
        </article>
        <aricle id="songView" class="hide">
            this is the single song life we trying!
        </aricle>
        <article id="playlistView" class="hide">
            this will be playlist view!
        </article>
        <div id="toast"></div>
    </div>
</body>

</html>
